<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz di Storia - Prima Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000 ;
      color: #ffffff;
      margin: 0;
      padding: 0 20px 40px;
    }
    header, .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #ffffff;
    }
    .start-button, .next-button, .submit-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-button:hover, .next-button:hover, .submit-button:hover {
      background: #2980b9;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    #quiz-container {
      display: none;
    }
    img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }
    #result {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 12px; /* spazio tra le risposte */
      font-size: 1.2em;     /* testo più grande */
      line-height: 1.6;     /* maggiore interlinea */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Musica di sottofondo: -->
 <audio id="bg-music" loop>
  <source src="battle.mp3" type="audio/mpeg" />
  Il tuo browser non supporta l'audio HTML5.
</audio>

<button
  onclick="document.getElementById('bg-music').play()"
  style="
    display: block;
    margin: 20px auto;
    padding: 15px 40px;
    font-size: 18px;
    background-color: pink;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  "
>
  Ascolta la musica
</button>
  <header>
    <h1>Quiz di Storia</h1>
    <!-- Inserisci qui la tua immagine iniziale (sostituisci immagine.jpg con il tuo file) -->
    <img src="Teodora.jpeg" alt="Immagine introduttiva" />
    <button class="start-button" onclick="startQuiz()">Inizia il Quiz</button>
  </header>

  <div class="container" id="quiz-container">
    <form id="quizForm"></form>
    <button class="next-button" onclick="nextPage()">Prossima Pagina</button>
    <button class="submit-button" style="display:none;" onclick="submitQuiz()">Controlla Risposte</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      // (Tutte le domande così come nel tuo codice, le includo uguali per brevità)
      { question: "Quale riforma è stata introdotta da Diocleziano?", options: ["Divisione dell'Impero in Tetrarchia", "Diffusione del Cristianesimo", "Fondazione dell'Impero Carolingio"], correct: 0, explanation: "Diocleziano introdusse la Tetrarchia, dividendo l'Impero in 4 parti governate da due Augusti e due Cesari." },
      { question: "Chi fu Costantino?", options: ["Un imperatore romano che legalizzò il Cristianesimo", "Un re dei Franchi", "Fondatore del monachesimo"], correct: 0, explanation: "Costantino fu l'imperatore romano che con l'Editto di Milano (313 d.C.) legalizzò il Cristianesimo." },
      { question: "Quale imperatore rese il Cristianesimo religione ufficiale dell'Impero?", options: ["Diocleziano", "Teodosio", "Giustiniano"], correct: 1, explanation: "Teodosio I rese il Cristianesimo religione ufficiale dell'Impero nel 380 d.C." },
      { question: "Chi erano i Germani?", options: ["Popoli dell'Europa settentrionale e centrale che invasero l'Impero Romano", "Popoli nomadi dell'Asia", "Fondatori dell'Impero Arabo"], correct: 0, explanation: "I Germani erano popoli barbarici che invasero varie zone dell'Impero Romano, contribuendo alla sua caduta." },
      { question: "Quando avvenne il sacco di Roma da parte dei Visigoti?", options: ["410 d.C.", "476 d.C.", "395 d.C."], correct: 0, explanation: "Il sacco di Roma da parte dei Visigoti guidati da Alarico avvenne nel 410 d.C." },
      { question: "Che cosa rappresenta il 476 d.C. nella storia romana?", options: ["L'anno della caduta dell'Impero Romano d'Occidente", "La nascita dell'Impero Bizantino", "La fine dell'Impero Romano d'Oriente"], correct: 0, explanation: "Il 476 d.C. è considerata la data simbolica della caduta dell'Impero Romano d'Occidente." },
      { question: "Quale fu uno dei regni romano-germanici?", options: ["Regno dei Franchi", "Impero Arabo", "Regno di Roma"], correct: 0, explanation: "Il Regno dei Franchi fu uno dei regni romano-germanici dopo la caduta dell'Impero Romano." },
      { question: "Chi era Giustiniano?", options: ["Imperatore bizantino famoso per il Codice di Leggi", "Un capo longobardo", "Fondatore del monachesimo"], correct: 0, explanation: "Giustiniano fu imperatore bizantino, noto soprattutto per la compilazione del Corpus Iuris Civilis." },
      { question: "Chi fu Teodora?", options: ["La moglie di Giustiniano, influente imperatrice bizantina", "Una regina longobarda", "Una santa benedettina"], correct: 0, explanation: "Teodora fu imperatrice bizantina e moglie di Giustiniano, con grande influenza politica." },
      { question: "Chi erano i Longobardi?", options: ["Un popolo germanico che invase l'Italia dopo la caduta dell'Impero Romano", "Un popolo arabo islamico", "I fondatori dell'Impero Carolingio"], correct: 0, explanation: "I Longobardi erano un popolo germanico che si insediò in Italia nel VI secolo dopo la caduta dell'Impero Romano." },
 // 11-20
      { question: "Cos'è il monachesimo?", options: ["Vita religiosa di isolamento e preghiera", "Un tipo di regno romano-germanico", "Una battaglia storica"], correct: 0, explanation: "Il monachesimo è la vita di preghiera e isolamento praticata da monaci e monache." },
      { question: "Chi fondò i Benedettini?", options: ["San Benedetto da Norcia", "Sant'Agostino", "San Francesco d'Assisi"], correct: 0, explanation: "San Benedetto da Norcia fondò l'ordine dei Benedettini con la Regola Benedettina." },
      { question: "Chi è Maometto?", options: ["Il profeta fondatore dell'Islam", "Un imperatore romano", "Un re franco"], correct: 0, explanation: "Maometto è considerato il profeta e fondatore dell'Islam." },
      { question: "Come si diffuse l'Islam?", options: ["Con conquiste e commerci nel Medio Oriente", "Con le invasioni barbariche", "Con i viaggi di Marco Polo"], correct: 0, explanation: "L'Islam si diffuse grazie a conquiste militari e commerci nel Medio Oriente e oltre." },
      { question: "Quale fu la capitale dell'Impero Arabo Islamico?", options: ["Baghdad", "Roma", "Costantinopoli"], correct: 0, explanation: "Baghdad fu la capitale dell'Impero Arabo Islamico nel periodo di massimo splendore." },
      { question: "Cosa rappresenta la frammentazione dell'impero arabo?", options: ["La divisione in vari califfati e regni", "La fine dell'Islam", "La nascita dei regni romano-germanici"], correct: 0, explanation: "L'impero arabo si divise in vari califfati indipendenti dopo il periodo di grande espansione." },
      { question: "Chi sono i Sunniti e gli Sciiti?", options: ["Due principali rami dell'Islam", "Due popoli germanici", "Due regni carolingi"], correct: 0, explanation: "Sunniti e Sciiti sono i due rami principali dell'Islam, con differenze religiose e politiche." },
      { question: "Quali sono i 5 pilastri dell'Islam?", options: ["Fede, preghiera, digiuno, elemosina, pellegrinaggio", "Guerra, conquista, governo, commercio, arte", "Leggi, regni, eserciti, monaci, santi"], correct: 0, explanation: "I 5 pilastri dell'Islam sono: fede, preghiera, digiuno, elemosina e pellegrinaggio alla Mecca." },
      { question: "Cos'è il Regno dei Franchi?", options: ["Un regno romano-germanico in Europa occidentale", "Un impero arabo", "Una città bizantina"], correct: 0, explanation: "Il Regno dei Franchi fu uno dei regni romano-germanici in Europa occidentale dopo la caduta di Roma." },
      { question: "Chi fu Carlo Magno?", options: ["Re dei Franchi e imperatore carolingio", "Un profeta arabo", "Un monaco benedettino"], correct: 0, explanation: "Carlo Magno fu re dei Franchi e imperatore carolingio, promotore della rinascita culturale." },

      // 21-30
      { question: "Cos'è la Curtis?", options: ["Unità economica e territoriale nell'Impero Carolingio", "Una chiesa cristiana", "Una città araba"], correct: 0, explanation: "La Curtis era una grande proprietà agricola, base dell'economia carolingia." },
      { question: "Cosa fu l'Impero Carolingio?", options: ["Un grande impero europeo fondato da Carlo Magno", "Un regno germanico in Italia", "Un impero arabo"], correct: 0, explanation: "L'Impero Carolingio fu un vasto impero europeo fondato da Carlo Magno nell'Alto Medioevo." },
      { question: "Quali invasioni furono tipiche dell'XI secolo?", options: ["Invasioni di Normanni, Ungari e Saraceni", "Invasioni dei Visigoti", "Invasioni dei Franchi"], correct: 0, explanation: "Nel XI secolo ci furono invasioni di Normanni, Ungari e Saraceni in varie parti d'Europa." },
      { question: "Cos'è il feudalesimo?", options: ["Sistema sociale basato su rapporti di vassallaggio e terre", "Una religione", "Un tipo di monachesimo"], correct: 0, explanation: "Il feudalesimo era il sistema sociale ed economico basato su terre date in feudo a vassalli in cambio di fedeltà." },
      { question: "Qual era il ruolo del vassallo nel feudalesimo?", options: ["Difendere il signore e gestire il feudo", "Essere re dell'impero", "Essere un monaco"], correct: 0, explanation: "Il vassallo riceveva terre e doveva fornire supporto militare e consulenza al signore." },
      { question: "Cosa era un feudo?", options: ["Una terra concessa dal signore al vassallo", "Una città araba", "Una regola monastica"], correct: 0, explanation: "Il feudo era la terra data dal signore al vassallo come base del rapporto feudale." },
      { question: "Chi erano i Normanni?", options: ["Popoli vichinghi che invasero e si stabilirono in Europa", "Un popolo arabo", "Un ordine monastico"], correct: 0, explanation: "I Normanni erano popoli vichinghi che invasero e fondarono regni in Europa occidentale." },
      { question: "Che importanza aveva l'agricoltura nella Curtis?", options: ["Era la base economica principale", "Non aveva importanza", "Era usata solo per colture sacre"], correct: 0, explanation: "L'agricoltura era la base economica della Curtis, dove si coltivavano prodotti per il sostentamento." },
      { question: "Quale ruolo aveva la Chiesa nel Medioevo?", options: ["Centro religioso e culturale molto importante", "Solo un'organizzazione militare", "Nessun ruolo rilevante"], correct: 0, explanation: "La Chiesa era il centro religioso e culturale che influenzava fortemente la società medievale." },
      { question: "Cos'è la Regola Benedettina?", options: ["Un insieme di regole per la vita monastica", "Una legge romana", "Un codice di leggi germanico"], correct: 0, explanation: "La Regola Benedettina è un insieme di norme per la vita dei monaci, fondata da San Benedetto." },

      // 31-40
      { question: "Chi erano i Visigoti?", options: ["Un popolo germanico che saccheggiò Roma", "Un popolo arabo islamico", "Un regno franco"], correct: 0, explanation: "I Visigoti erano un popolo germanico famoso per il sacco di Roma nel 410 d.C." },
      { question: "Quando morì l'ultimo imperatore romano d'Occidente?", options: ["476 d.C.", "410 d.C.", "395 d.C."], correct: 0, explanation: "L'ultimo imperatore romano d'Occidente, Romolo Augustolo, fu deposto nel 476 d.C." },
      { question: "Cos'è la Tetrarchia?", options: ["Sistema di governo di Diocleziano con 4 governanti", "Un tipo di chiesa", "Un regno arabo"], correct: 0, explanation: "La Tetrarchia fu un sistema con 2 Augusti e 2 Cesari per governare meglio l'Impero." },
      { question: "Qual è la differenza tra Sunniti e Sciiti?", options: ["Differenza su chi deve guidare la comunità islamica", "Differenza su una festa religiosa", "Differenza in una legge carolingia"], correct: 0, explanation: "Sunniti e Sciiti differiscono sul successore legittimo di Maometto come guida della comunità." },
      { question: "Chi era Teodosio?", options: ["Imperatore che rese il Cristianesimo religione ufficiale", "Un capo longobardo", "Fondatore dell'Islam"], correct: 0, explanation: "Teodosio I rese il Cristianesimo religione ufficiale dell'Impero Romano." },
      { question: "Che cosa fu il Codice di Giustiniano?", options: ["Raccolta di leggi romane", "Un trattato di storia", "Un codice religioso"], correct: 0, explanation: "Il Codice di Giustiniano è una raccolta di leggi romane usata per secoli." },
      { question: "Qual è la capitale dell'Impero Bizantino?", options: ["Costantinopoli", "Roma", "Baghdad"], correct: 0, explanation: "Costantinopoli, oggi Istanbul, era la capitale dell'Impero Bizantino." },
      { question: "Chi erano i Saraceni?", options: ["Popoli arabi musulmani che invasero l'Europa", "Popoli germanici", "Monaci benedettini"], correct: 0, explanation: "I Saraceni erano popoli arabi musulmani che invasero parti dell'Europa nel Medioevo." },
      { question: "Cos'è il pellegrinaggio nella religione islamica?", options: ["Il viaggio alla Mecca (Hajj)", "La preghiera quotidiana", "Il digiuno nel mese di Ramadan"], correct: 0, explanation: "Il pellegrinaggio alla Mecca è uno dei 5 pilastri dell'Islam." },
      { question: "Qual era il ruolo di Carlo Magno nella diffusione del cristianesimo?", options: ["Promosse la cristianizzazione dell'Europa", "Fondò l'Islam", "Distrusse i monasteri"], correct: 0, explanation: "Carlo Magno promosse la diffusione del cristianesimo nei territori da lui conquistati." },

      // 41-50
      { question: "Cos'è un signore feudale?", options: ["Un proprietario di terre con potere su vassalli", "Un monaco", "Un imperatore"], correct: 0, explanation: "Il signore feudale deteneva terre e potere su chi le lavorava." },
      { question: "Cosa significa 'vassallaggio'?", options: ["Rapporto di fedeltà e obblighi tra signore e vassallo", "Un tipo di battaglia", "Una preghiera"], correct: 0, explanation: "Il vassallaggio è il rapporto di obblighi reciproci tra signore e vassallo." },
      { question: "Chi erano i monaci benedettini?", options: ["Religiosi che seguivano la Regola di San Benedetto", "Guerrieri franchi", "Re arabi"], correct: 0, explanation: "I monaci benedettini erano seguaci di San Benedetto con una vita di preghiera e lavoro." },
      { question: "Cos'è l'Editto di Milano?", options: ["Documento che legalizzò il Cristianesimo", "Trattato di pace", "Una legge longobarda"], correct: 0, explanation: "L'Editto di Milano, emanato da Costantino, legalizzò il Cristianesimo nel 313 d.C." },
      { question: "Che ruolo avevano i mercanti nell'Impero Arabo?", options: ["Favorirono la diffusione della religione e cultura", "Erano banditi", "Non esistevano"], correct: 0, explanation: "I mercanti aiutarono la diffusione dell'Islam e della cultura araba attraverso i commerci." },
      { question: "Cos'è la Regola di San Benedetto?", options: ["Regole per la vita monastica basate su preghiera e lavoro", "Un codice di leggi romane", "Un trattato di storia"], correct: 0, explanation: "La Regola di San Benedetto è un insieme di norme per la vita dei monaci." },
      { question: "Chi era Romolo Augustolo?", options: ["L'ultimo imperatore romano d'Occidente", "Un re franco", "Un monaco"], correct: 0, explanation: "Romolo Augustolo fu l'ultimo imperatore romano d'Occidente deposto nel 476 d.C." },
      { question: "Cos'è la 'curtis'?", options: ["Grande proprietà agricola nell'Impero Carolingio", "Una città araba", "Un tipo di regola monastica"], correct: 0, explanation: "La curtis era la grande azienda agricola su cui si basava l'economia medievale." },
      { question: "Quale popolo germanico fondò il Regno dei Franchi?", options: ["I Franchi", "I Longobardi", "I Visigoti"], correct: 0, explanation: "I Franchi erano un popolo germanico che fondò un regno in Europa occidentale." },
      { question: "Qual era la lingua ufficiale nell'Impero Carolingio?", options: ["Il latino", "Il greco", "L'arabo"], correct: 0, explanation: "Il latino era la lingua ufficiale dell'Impero Carolingio, usata per la cultura e la religione." }
    ];

    const questionsPerPage = 10;
    let currentPage = 0;
    let answers = [];

    const quizContainer = document.getElementById("quiz-container");
    const quizForm = document.getElementById("quizForm");
    const nextBtn = document.querySelector(".next-button");
    const submitBtn = document.querySelector(".submit-button");
    const resultDiv = document.getElementById("result");
    const startBtn = document.querySelector(".start-button");
    const header = document.querySelector("header");

    function startQuiz() {
      startBtn.style.display = "none";
      header.querySelector("img").style.display = "none";
      quizContainer.style.display = "block";
      renderPage();
    }
    function shuffleArray(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);

 }
    function renderPage() {
      quizForm.innerHTML = "";
      resultDiv.innerHTML = "";
      const start = currentPage * questionsPerPage;
      const end = start + questionsPerPage;
      const pageQuestions = quizData.slice(start, end);

      pageQuestions.forEach((q, i) => {
  const questionNumber = start + i + 1;
  const div = document.createElement("div");
  div.classList.add("question");

  // Prepara opzioni con indice
  let optionsWithIndex = q.options.map((opt, idx) => ({
    text: opt,
    index: idx
  }));

  // Mischia le opzioni
  optionsWithIndex = shuffleArray(optionsWithIndex);

  // Salva la nuova posizione della risposta corretta
  quizData[start + i].shuffledCorrectIndex = optionsWithIndex.find(o => o.index === q.correct).index;

  // Costruisci HTML opzioni
  let optionsHtml = optionsWithIndex
    .map(
      (opt, newIdx) => `
      <label>
        <input type="radio" name="q${questionNumber}" value="${newIdx}" required />
        ${opt.text}
      </label>
    `
    )
    .join("");

  div.innerHTML = `<h3>Domanda ${questionNumber}: ${q.question}</h3>${optionsHtml}`;
  quizForm.appendChild(div);
});

        div.innerHTML = `<h3>Domanda ${questionNumber}: ${q.question}</h3>${optionsHtml}`;
        quizForm.appendChild(div);
      });

      if (currentPage === Math.floor(quizData.length / questionsPerPage)) {
        nextBtn.style.display = "none";
        submitBtn.style.display = "block";
      } else {
        nextBtn.style.display = "block";
        submitBtn.style.display = "none";
      }
    }

    function validateAnswers() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, quizData.length);

  for(let i = start + 1; i <= end; i++) {
    const radios = document.getElementsByName(`q${i}`);
    const answered = [...radios].some(radio => radio.checked);
    if (!answered) {
      alert(`Per favore, rispondi alla domanda ${i}.`);
      return false;
    }
  }
  return true;
}


function nextPage() {
  if (!validateAnswers()) return;

  // Salva le risposte della pagina corrente
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, quizData.length);
  for(let i = start + 1; i <= end; i++) {
    const radios = document.getElementsByName(`q${i}`);
    radios.forEach(radio => {
      if (radio.checked) {
        answers[i - 1] = parseInt(radio.value);
      }
    });
  }

  currentPage++;
  renderPage();
}

function submitQuiz() {
  if (!validateAnswers()) return;

  // Salva le risposte dell'ultima pagina
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, quizData.length);
  for(let i = start + 1; i <= end; i++) {
    const radios = document.getElementsByName(`q${i}`);
    radios.forEach(radio => {
      if (radio.checked) {
        answers[i - 1] = parseInt(radio.value);
      }
    });
  }

  let score = 0;
  let explanations = "";

  for(let i = 0; i < quizData.length; i++) {
   if(answers[i] === quizData[i].shuffledCorrectIndex) {
      score++;
    } else {
      explanations += `<p><strong>Domanda ${i+1}:</strong> ${quizData[i].explanation}</p>`;
    }
  }

  quizForm.style.display = "none";
  nextBtn.style.display = "none";
  submitBtn.style.display = "none";

  resultDiv.innerHTML = `
    Hai totalizzato ${score} risposte corrette su ${quizData.length}.
    ${score === quizData.length ? "<br>Complimenti, hai risposto correttamente a tutte le domande!" : ""}
    ${explanations}
  `;
}
  </script>
</body>
</html>
